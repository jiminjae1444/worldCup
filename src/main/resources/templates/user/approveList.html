<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 승인 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 테이블 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* 버튼 스타일 */
    .btn {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn:disabled {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #007bff;
    }

    .modal-body {
      margin-top: 10px;
      font-size: 16px;
    }

    .modal-footer {
      margin-top: 20px;
      text-align: right;
    }

    .modal-footer .btn {
      padding: 10px 20px;
    }

    /* 추가적인 모달 버튼 스타일 */
    #closeModal {
      background-color: #6c757d;
    }

    /* 테이블 빈 데이터 메시지 */
    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mt-5">회원 승인 목록</h2>
  <table class="table table-bordered mt-4">
    <thead>
    <tr>
      <th>아이디</th>
      <th>승인 상태</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody id="userList">
    <!-- AJAX로 로드된 사용자 목록이 여기에 동적으로 추가됩니다. -->
    </tbody>
  </table>
</div>

<!-- 모달 -->
<div id="approvalModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>사용자 역할 선택</h3>
    </div>
    <div class="modal-body">
      <p>사용자의 역할을 선택하세요:</p>
      <label><input type="radio" name="role" value="ADMIN"> 관리자</label><br>
      <label><input type="radio" name="role" value="USER" checked> 사용자</label>
    </div>
    <div class="modal-footer">
      <button id="confirmApproval" class="btn btn-primary">확인</button>
      <button id="closeModal" class="btn btn-secondary">취소</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async function() {
    // 서버에 GET 요청하여 승인 대기 목록 가져오기
    await fetch('/users/approveList')
            .then(response => response.json())  // 응답을 JSON으로 파싱
            .then(data => {
              const tableBody = document.getElementById('userList')
              tableBody.innerHTML = ''  // 테이블 초기화

              if (data.success) {
                const approveList = data.approveList
                if (approveList.length > 0) {
                  approveList.forEach(user => {
                    const userRow = document.createElement('tr')
                    userRow.innerHTML = `
                <td>${user.username}</td>
                <td>${user.isApproved ? '승인' : '대기중'}</td>
                <td>
                    <button class="btn btn-success approve-btn" data-user-id="${user.id}" data-username="${user.username}" ${user.isApproved ? 'disabled' : ''}>
                        승인
                    </button>
                    <button class="btn btn-danger deny-btn" data-user-id="${user.id}" data-username="${user.username}" ${user.isApproved ? '' : 'disabled'}>
                        거부
                    </button>
                </td>
              `
                    tableBody.appendChild(userRow)
                  })
                } else {
                  const emptyMessage = document.createElement('tr')
                  emptyMessage.classList.add('empty-message')
                  emptyMessage.innerHTML = '<td colspan="3">승인 대기 중인 사용자가 없습니다.</td>'
                  tableBody.appendChild(emptyMessage)
                }
              } else {
                const errorMessage = document.createElement('tr')
                errorMessage.innerHTML = '<td colspan="3">사용자 목록을 가져오는 데 실패했습니다.</td>'
                tableBody.appendChild(errorMessage)
              }
            })
            .catch(error => {
              const errorMessage = document.createElement('tr')
              errorMessage.innerHTML = '<td colspan="3">사용자 목록을 가져오는 데 실패했습니다.</td>'
              document.getElementById('userList').appendChild(errorMessage)
            })

    // 모달 관련 코드
    const approvalModal = document.getElementById('approvalModal')
    const closeModalButton = document.getElementById('closeModal')
    const confirmApprovalButton = document.getElementById('confirmApproval')

    let currentUserId = null
    let currentUsername = null

    // 승인 및 거부 버튼 클릭 시 모달 표시
    document.body.addEventListener('click', function(event) {
      if (event.target.classList.contains('approve-btn') || event.target.classList.contains('deny-btn')) {
        currentUserId = event.target.getAttribute('data-user-id')
        currentUsername = event.target.getAttribute('data-username')
        document.querySelector('.modal-body p').textContent = `${currentUsername}의 역할을 선택하세요:`
        approvalModal.style.display = 'flex'
      }
    })

    // 모달 닫기 버튼 클릭 시
    closeModalButton.addEventListener('click', function() {
      approvalModal.style.display = 'none'
    })

    // 승인 확정 버튼 클릭 시
    confirmApprovalButton.addEventListener('click', function() {
      const selectedRole = document.querySelector('input[name="role"]:checked').value
      // 확인 버튼 클릭 시 서버에 역할 정보 전송 (추가 로직 필요)
      console.log(`User ID: ${currentUserId}, Username: ${currentUsername}, Role: ${selectedRole}`)
      approvalModal.style.display = 'none'
    })
  })
</script>
</body>
</html>
