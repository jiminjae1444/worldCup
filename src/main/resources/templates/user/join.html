<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
        #username{
            width: 65%;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .joinBtn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .joinBtn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 비밀번호 유효성 메시지 */
        .password-message {
            font-size: 12px;
            color: #d9534f;
            display: none;
        }

        .password-valid {
            color: green;
        }

        .password-invalid {
            color: red;
        }

        .error-message {
            color: red;
            font-size: 13px;
            display: none; /* 기본적으로 에러 메시지 숨기기 */
        }

        #checkUsernameBtn {
            width: 30%;
            padding: 10px;
            font-size: 13px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* 버튼과 입력 필드 사이의 간격 */
        }

        #checkUsernameBtn:hover {
            background-color: #218838;
        }

        #checkUsernameBtn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
<div th:replace="~{header.html}"></div>

<!-- 회원가입 폼 -->
<div class="container">
    <h2>회원가입</h2>
    <form id="joinForm" onsubmit="return validateForm(event)">
        <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <button type="button" id="checkUsernameBtn">아이디 중복 체크</button>
            <div id="usernameStatus" class="username-status"></div>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <div id="passwordMessage" class="password-message">비밀번호는 최소 8자 이상, 대소문자, 숫자, 특수문자를 포함해야 합니다.</div>
        </div>
        <div class="input-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
            <div id="errorMessage" class="error-message">비밀번호가 일치하지 않습니다.</div>
        </div>
        <button type="submit" class="joinBtn">회원가입하기</button>
    </form>
    <div class="footer">
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</div>
</body>
<script>
    async function duplicateHandler() {
        const username = document.getElementById('username').value;  // 아이디 값 가져오기
        const usernameStatus = document.getElementById('usernameStatus'); // 상태 메시지 표시할 div
        // 유효한 아이디 입력 여부 체크
        if (!username) {
            usernameStatus.textContent = '아이디를 입력하세요.'
            usernameStatus.style.color = 'red'
            return
        }
        const url = 'users/check'
        const opt = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'  // JSON 형식으로 데이터 전송
            },
            body: JSON.stringify({username: username})  // JSON 형식으로 아이디 전송
        }
        const result = await fetch(url,opt).then(resp=>resp.json())
        if (result.success) {
            usernameStatus.textContent = result.message  // '사용 가능한 아이디입니다.'
            usernameStatus.style.color = result.color  // 'green' 색상 적용
        } else {
            usernameStatus.textContent = result.message  // '이미 사용 중인 아이디입니다.'
            usernameStatus.style.color = result.color  // 'red' 색상 적용

            // 아이디 필드 초기화
            document.getElementById('username').value = ''  // 입력 필드 비우기
            document.getElementById('username').focus()  // 다시 아이디 필드에 포커스 주기
        }
    }

    // 비밀번호 유효성 검사
    function validatePassword(password) {
        const minLength = 8
        let isValid = true
        const passwordMessage = document.getElementById('passwordMessage')
        const specialChar = '!@#$%^&*(),.?:{}|<>'
        const upperChar = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
        const lowerChar = 'abcdefghijklmnopqrstuvwxyz'

        const checkUsernameBtn = document.getElementById('checkUsernameBtn')

        checkUsernameBtn.addEventListener('click',duplicateHandler)
        // 조건 1: 길이 체크
        if (password.length < minLength) {
            isValid = false
            passwordMessage.textContent = '비밀번호는 최소 8자 이상이어야 합니다.'
        }

        // 조건 2: 대소문자 포함 체크
        else if (!hasUpperCase(password, upperChar) || !hasLowerCase(password, lowerChar)) {
            isValid = false
            passwordMessage.textContent = '비밀번호는 대소문자 하나씩 포함해야 합니다.'
        }

        // 조건 3: 특수문자 포함 체크
        else if (!hasSpecialChar(password, specialChar)) {
            isValid = false
            passwordMessage.textContent = '비밀번호는 특수문자를 포함해야 합니다.'
        }

        // 메시지 스타일 처리
        if (!isValid) {
            passwordMessage.style.display = 'block'
            passwordMessage.classList.remove('password-valid')
            passwordMessage.classList.add('password-invalid')
        } else {
            passwordMessage.style.display = 'none'
        }

        return isValid
    }

    // 대문자 포함 여부 확인
    function hasUpperCase(password, upperChar) {
        for (let i = 0; i < password.length; i++) {
            if (upperChar.indexOf(password[i]) >= 0) {
                return true  // 대문자가 있으면 true 반환
            }
        }
        return false  // 대문자가 없으면 false 반환
    }

    // 소문자 포함 여부 확인
    function hasLowerCase(password, lowerChar) {
        for (let i = 0; i < password.length; i++) {
            if (lowerChar.indexOf(password[i]) >= 0) {
                return true  // 소문자가 있으면 true 반환
            }
        }
        return false  // 소문자가 없으면 false 반환
    }

    // 특수문자 포함 여부 확인
    function hasSpecialChar(password, specialChar) {
        for (let i = 0; i < password.length; i++) {
            if (specialChar.indexOf(password[i]) >= 0) {
                return true  // 특수문자가 있으면 true 반환
            }
        }
        return false  // 특수문자가 없으면 false 반환
    }

    // 비밀번호 확인 함수
    function checkPasswordsMatch() {
        const password = document.getElementById('password').value
        const confirmPassword = document.getElementById('confirmPassword').value
        const errorMessage = document.getElementById('errorMessage')

        if (password !== confirmPassword) {
            errorMessage.style.display = 'block'
        } else {
            errorMessage.style.display = 'none'
        }
    }

    // 비밀번호 조건이 만족될 때마다 실시간 검사
    document.getElementById('password').addEventListener('keyup', function() {
        const password = document.getElementById('password').value
        validatePassword(password)
    })

    // 비밀번호 확인이 일치하는지 실시간 검사
    document.getElementById('confirmPassword').addEventListener('keyup', function() {
        checkPasswordsMatch()
    })

    // 폼 제출 시 비밀번호 확인
    async function validateForm(event) {
        event.preventDefault() // 폼 제출을 막음

        const password = document.getElementById('password').value
        const confirmPassword = document.getElementById('confirmPassword').value

        // 비밀번호 조건 검증
        if (!validatePassword(password)) {
            alert('비밀번호 조건을 충족하지 않았습니다. 최소 8자, 대소문자, 숫자 및 특수문자를 포함해야 합니다.')
            return false
        }

        // 비밀번호 일치 여부 확인
        if (password !== confirmPassword) {
            document.getElementById('errorMessage').style.display = 'block'
            alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요.')
            return false
        }

        // 폼 유효성 검사 완료 후 서버로 데이터 전송
        const formData = new FormData(event.target)
        const url = '/users/join'
        const opt = {
            method: 'POST',
            body: formData,
        }

        const result = await fetch(url, opt).then(resp => resp.json())
        if (result.success) {
            alert('회원가입 성공!')
            window.location.href = '/login' // 로그인 페이지로 리다이렉트
        }
    }
</script>
</html>
